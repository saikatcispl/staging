<section id="hero" class="bg-faded pt-5 pb-5">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12 col-lg-6 col-xl-7">

                <div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;">
                    <div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;">
                        <div class="wistia_embed wistia_async_ioupxzn0wp seo=false videoFoam=true" style="height:100%;width:100%">&nbsp;</div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-10 col-lg-6 col-xl-5">
                <h1 class="text-white mt-5 mt-lg-0" style="line-height: 2.25rem;">MyGreenFills Laundry Line Products</h1>
                <p class="text-white lead">Join MyGreenFills today and get exclusive access to even more eco-friendly products for your home and family.</p>
            </div>
        </div>
    </div>
</section>
<section class="component-open-content bg-white pt-3">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6" *ngFor="let single of product_list">
                <div class="row align-items-center mb-4">
                    <div class="col-12 col-sm-5">{{single.get_media[0]}}
                        <ng-template *ngIf="single.get_media[0] !== undefined">
                            <img width="500" height="500" src="{{baseurl}}backend/images/products/{{single.get_media[0].image}}" class="img-fluid" alt="{{single.product_name}}"/>
                        </ng-template>
                        <ng-template *ngIf="single.get_media[0] === undefined">
                            <img width="500" height="500" src="https://www.nato-pa.int/sites/default/files/default_images/default-image.jpg" class="img-fluid" alt="{{single.product_name}}"/>
                        </ng-template>
                    </div>
                    <div class="col-12 col-sm-7">
                        <h5>{{single.product_name}}</h5>
                        <p class="small">{{ single.product_name | limitTo: 20 }}</p>
                        <p><a class="btn btn-outline-primary btn-sm common_loader_cls" routerLink="/products/{{single.id}}">Learn More</a></p>
                    </div>
                </div>
            </div>
            
        </div>    
        <app-pager></app-pager>
           
    </div>
</section>
